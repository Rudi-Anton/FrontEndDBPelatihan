<h1 align="center">Create Variasi Obat</h1><br/>
<form  (ngSubmit) = "variasiobatCreate(dataVariasiObatCreate)" class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Variasi Obat</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataVariasiObatCreate.KdVariasiObat" type="text" name="KdVariasiObat" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Jenis Obat</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataVariasiObatCreate.KdJenisObat" type="text" name="KdJenisObat" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Kategori Obat</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataVariasiObatCreate.KdKategoriObat" type="text" name="KdKategoriObat" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Variasi Obat</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataVariasiObatCreate.NamaVariasiObat" name="NamaVariasiObat" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Harga Variasi Obat</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataVariasiObatCreate.HargaVariasiObat" name="HargaVariasiObat" type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
