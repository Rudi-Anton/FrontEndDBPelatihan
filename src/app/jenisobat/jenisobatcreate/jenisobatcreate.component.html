
  <h1 align="center">Create Jenis Obat</h1><br/>
<form  (ngSubmit) = "jenisobatCreate(dataJenisObatCreate)" class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Kategori Obat</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataJenisObatCreate.KdKategoriObat" type="text" name="KdKategoriObat" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Jenis Obat</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataJenisObatCreate.KdJenisObat" name="KdJenisObat" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Jenis Obat</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataJenisObatCreate.NamaJenisObat" name="NamaJenisObat" type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
