
    <div>
  <h1 align="center">Edit Jenis Obat</h1>
        <br/>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">Kode Kategori Obat</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="dataJenisObatEdit.KdKategoriObat" name="KdKategoriObat" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Kode Jenis Obat</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="dataJenisObatEdit.KdJenisObat" name="KdJenisObat" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-1 control-label">Nama Jenis Obat</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="dataJenisObatEdit.NamaJenisObat" name="NamaJenisObat" type="text" class="form-control">
                    </div>
                </div>
                <button class="btn btn-success" (click)="EditJenisObat(this.dataJenisObatEdit._id)">Save</button>
        </form>
    </div>
