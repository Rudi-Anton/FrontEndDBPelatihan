<div class="panel panel-success">
    <h1 align="center">Data Provinsi</h1>
    <hr>
    &ensp;<a class="btn btn-info" href [routerLink]="['/provinsicreate']"><span class="glyphicon glyphicon-plus"></span></a>
    <table class="table">
        <thead>
            <tr>
                <td>
                    <h3>Kode Provinsi</h3>
                </td>
                <td>
                    <h3>Nama Provinsi</h3>
                </td>
                <td>
                    <h3>Aksi</h3>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataProvinsi">
                <td>
                    <h4>{{item.KdProvinsi}}</h4>
                </td>
                <td>
                    <h4>{{item.NamaProvinsi}}</h4>
                </td>
                <td>
                    <a class="btn btn-success" href [routerLink]="['/provinsidetail/',item._id]"><span class="glyphicon glyphicon-search"></span></a>
                    <a class="btn btn-info" href [routerLink]="['/provinsiedit/',item._id]"><span class="glyphicon glyphicon-pencil"></span></a>
                    <button class="btn btn-danger" type="button" (click)="provinsiDelete(item._id)"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
