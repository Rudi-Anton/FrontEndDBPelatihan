<h1 align="center">Create Provinsi</h1><br/>
<form  (ngSubmit) = "provinsiCreate(dataProvinsiCreate)" class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Provinsi</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataProvinsiCreate.KdProvinsi" type="text" name="KdProvinsi" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Provinsi</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataProvinsiCreate.NamaProvinsi" name="NamaProvinsi" type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
