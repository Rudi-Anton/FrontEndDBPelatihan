<h1 align="center">Create Kategori Obat</h1><br/>
<form  (ngSubmit) = "kategoriobatCreate(dataKategoriObatCreate)" class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Kode Kategori Obat</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataKategoriObatCreate.KdKategoriObat" type="text" name="KdKategoriObat" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Nama Jenis Obat</label>
        <div class="col-sm-9">
            <input [(ngModel)]="dataKategoriObatCreate.NamaKategoriObat" name="NamaKategoriObat" type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
