<div class="panel panel-success">
    <h1 align="center">Data Kategori Obat</h1>
    <hr>
    &ensp;<a class="btn btn-info" href [routerLink]="['/kategoriobatcreate']"><span class="glyphicon glyphicon-plus"></span></a>
    <table class="table">
        <thead>
            <tr>
                <td>
                    <h3>Kode Kategori Obat</h3>
                </td>
                <td>
                    <h3>Kode Jenis Obat</h3>
                </td>
                <td>
                    <h3>Aksi</h3>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataKategoriObat">
                <td>
                    <h4>{{item.KdKategoriObat}}</h4>
                </td>
                <td>
                    <h4>{{item.NamaKategoriObat}}</h4>
                </td>
                <td>
                    <a class="btn btn-success" href [routerLink]="['/kategoriobatdetail/',item._id]"><span class="glyphicon glyphicon-search"></span></a>
                    <a class="btn btn-info" href [routerLink]="['/kategoriobatedit/',item._id]"><span class="glyphicon glyphicon-pencil"></span></a>
                    <button class="btn btn-danger" type="button" (click)="kategoriobatDelete(item._id)"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
