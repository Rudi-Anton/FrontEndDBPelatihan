
    <div>
      <h1 align="center">Edit Kategori Obat</h1>
        <br/>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">Kode Kategori Obat</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="dataKategoriObatEdit.KdKategoriObat" name="kode" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-1 control-label">Nama Kategori Obat</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="dataKategoriObatEdit.NamaKategoriObat" name="nama" type="text" class="form-control">
                    </div>
                </div>
                <button class="btn btn-success" (click)="EditKategoriObat(this.dataKategoriObatEdit._id)">Save</button>
        </form>
    </div>
